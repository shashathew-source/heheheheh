<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(180deg,#ffe6f0,#fff5f8);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* ENVELOPE */
.envelope{
    width:240px;
    height:160px;
    background:white;
    position:relative;
    cursor:pointer;
    border-radius:8px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.flap{
    position:absolute;
    width:0;
    height:0;
    border-left:120px solid transparent;
    border-right:120px solid transparent;
    border-bottom:80px solid white;
    top:-80px;
    transform-origin:bottom;
    transition:0.6s;
}

.open .flap{
    transform:rotateX(180deg);
}

/* LETTER */
.letter{
    position:absolute;
    width:220px;
    height:300px;
    background:#ffd9e8;
    top:10px;
    left:10px;
    border-radius:12px;
    transform:translateY(40px);
    transition:0.6s;
    opacity:0;
    overflow:hidden;
}

.open .letter{
    transform:translateY(-180px);
    opacity:1;
}

/* SLIDES */
.slides{
    display:flex;
    width:300%;
    height:100%;
    transition:0.5s;
}

.slide{
    width:100%;
    padding:20px;
    box-sizing:border-box;
    text-align:center;
}

/* buttons */
.buttons{
    position:absolute;
    bottom:10px;
    width:100%;
    text-align:center;
}

button{
    background:white;
    border:none;
    padding:6px 14px;
    border-radius:20px;
    cursor:pointer;
    margin:5px;
}

/* floating flowers */
.flower{
    position:absolute;
    font-size:18px;
    animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
    from{transform:translateY(100vh);opacity:0;}
    to{transform:translateY(-10vh);opacity:1;}
}
</style>
</head>

<body>

    <div class="flap"></div>

        <div class="slides" id="slides">
